update 更新数据的时候，如果某一元素设置为null去更新，则不改变数据库里的数据。
实现权限跳转时，比如index.html里面不需要对数据库进行操作，只需要实现权限的验证跳转，则尽量传数据传localStorage，
不要改变数据库的东西。ps:可以都设置为nul去更新，（只限更新，update）
form表单自动提交，吧button改成<a></a>onclick（）实现。
每次对数据库有实质性操作时，传回来的数据在前台要重新更新一下localStorage。
